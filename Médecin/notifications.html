    <script >
        // Données de notifications (exemples)
var notificationsData = [
    { id: 1, message: "Nouvelle réservation reçue de Moussa ." },
    { id: 2, message: "La réservation de Martin  a été annulée." },
    { id: 3, message: "La réservation de Marie a été confirmée."},
    { id: 4,message: "Nouvelle réservation reçue de Fatou ."},
    // Ajoutez d'autres notifications au besoin
];

// Fonction pour afficher les notifications
function afficherNotifications() {
    var notificationsList = document.getElementById("notifications-list");
    notificationsList.innerHTML = "";

    notificationsData.forEach(function(notification) {
        var notificationItem = document.createElement("div");
        notificationItem.classList.add("notification-item");
        notificationItem.innerHTML = `<strong>Notification #${notification.id}</strong><br>${notification.message}`;
        notificationsList.appendChild(notificationItem);
    });
}

// Appeler la fonction pour afficher les notifications lors du chargement de la page
window.onload = afficherNotifications;
        
    </script>
